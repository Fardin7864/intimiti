<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intimiti</title>
    <link rel="shortcut icon" href="img/fev.png" type="image/x-icon">
    <!-- Font Roboto link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
   <!-- font Montserrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <style>
      .font-roboto{
        font-family: 'Roboto', sans-serif;
      }
      .font-montserrat{
        font-family: 'Montserrat', sans-serif;
      }
    </style>
</head>
<body class="font-montserrat">
    <header>
        <!-- Navbar  -->
        <div class="flex lg:flex-row flex-col lg:justify-between md:justify-between lg:px-32 mt-4 lg:ml-0 ml-36">
          <div class="flex items-center">
            <a class="btn btn-ghost normal-case text-3xl font-bold tracking-widest"><span class="lg:w-40 w-1/2"><img src="img/Screenshot 2023-08-30 194753.png" alt=""></span></a>
            <a class="text-lg font-normal hidden lg:block">Brands</a>
          </div>

          <div>
            <!-- search input and buttons -->
              <div class="flex lg:flex-row lg:mt-0 lg:ml-0 flex-col mt-24 ml-[130%]">
                <div class="border-2 border-[#22a1f5] p-2 rounded-3xl w-96 bg-[#f4f4f4] hidden lg:block md:block">
                  <i class="fa-solid fa-magnifying-glass mt-2 ml-2"></i>
                  <input type="search" name="" id="" placeholder="Search for Products, Brands.." class="px-4 w-11/12 border-none focus:outline-none focus:border-none focus:ring-0 bg-[#f4f4f4]">
                </div>
                <div class="hidden lg:block md:block">
                  <button class="btn bg-[#f4f4f4] rounded-3xl mx-3">My Profile</button>
                  <button class="btn hover:bg-[#22a1f5] bg-[#22a1f5] text-white rounded-3xl"><i class="fa-solid fa-bag-shopping"></i>Cart<span>(0)</span></button>
                </div>
              </div>
          </div>
        </div>
        <!-- Navbar link buttons -->
        <div class="mx-auto border-t border-[#e8e8e8] w-[1250px] mt-3">
          <div class="mt-1 flex justify-center gap-3">
            <button class="bg-[#f7d031] text-2xl text-white p-1 rounded-3xl px-2 lg:text-sm">UNDERGARMENTS</button>
            <button class="bg-[#3ed625] text-2xl text-white p-1 rounded-3xl px-2 lg:text-sm">COMBO</button>
            <button class="bg-[#b047c9] text-2xl text-white p-1 rounded-3xl px-2 lg:text-sm">BUY 1 GET 1</button>
            <button class="bg-[#09b5b5] text-2xl text-white p-1 rounded-3xl px-2 lg:text-sm">CLEARANCE SALE</button>
            <button class="bg-[#e9adc4] text-2xl text-white p-1 rounded-3xl px-2 lg:text-sm">MEN</button>
          </div>
        </div>
        <!-- Navbar link -->
          <div class="w-full bg-[#22a1f5] h-32 mt-2 lg:flex items-center justify-center overflow-hidden hidden">
            <img src="img/banner-img/golden.jpg" alt="" class="w-16 md:w-24 h-16 md:h-24 rounded-lg transform rotate-12 relative top-2 md:top-4">
            <img src="img/banner-img/water.jpg" alt="" class="w-16 md:w-24 h-16 md:h-24 rounded-lg transform -rotate-12 relative -top-2 md:-top-4 mx-2 md:mx-7">
            <img src="img/banner-img/red.jpg" alt="" class="w-20 md:w-32 h-16 md:h-24 rounded-lg transform rotate-6 relative top-0 md:top-1">
            <h1 class="text-white text-lg md:text-2xl font-bold mx-4 md:mx-20">UNDERGARMENTS</h1>
            <img src="img/banner-img/lifestyle.jpg" alt="" class="w-20 md:w-28 h-16 md:h-24 rounded-lg transform rotate-12 relative top-2 md:top-4">
            <img src="img/banner-img/pexels-leeloo-thefirst-7805690.jpg" alt="" class="w-16 md:w-24 h-20 md:h-28 rounded-lg transform -rotate-12 relative -top-2 md:-top-4 mx-2 md:mx-7">
            <img src="img/banner-img/hanging.jpg" alt="" class="w-16 md:w-24 h-20 md:h-28 rounded-lg transform rotate-6 relative top-0 md:top-1">
        </div>

    </header>

    <!-- body search -->
    <div class="w-full flex justify-center mt-4">
      <div class="flex justify-center items-center border-2 border-[#22a1f5] p-2 rounded-xl w-2/4 bg-[#f4f4f4]">
        <i class="fa-solid fa-magnifying-glass mt-2 ml-2"></i>
        <input type="search" name="" id="" placeholder="Search for Products, Brands.." class="px-4 w-11/12 border-none focus:outline-none focus:border-none focus:ring-0 bg-[#f4f4f4]">
      </div>
    </div>
    <!-- search end  -->

    <!-- filters -->
    <div class="flex justify-between items-center px-32 mt-4">
      <div class="w-80">
        <h3 class="text-xl font-medium">Filter by price</h3>
        <input type="range" min="0" max="100" value="40" class="accent-[#22a1f5] w-full bg-[#f4f4f4] rounded-lg  cursor-pointer thumb-blue"/>
      </div>
      <div>
        <select class="select w-full max-w-xs border-2 border-[#22a1f5] focus:outline-none focus:border-none focus:ring-0">
          <option disabled selected>Default sorting</option>
          <option>Sort by popularity</option>
          <option>Sort by average rating</option>
          <option>Sort by newness</option>
          <option>Sort by price: low to high</option>
          <option>Sort by price: high to low</option>
        </select>
      </div>
    </div>

</body>
</html>
